<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="style.css" type="text/css" rel="stylesheet">

</head>

<body>
    <div class='container-fluid'>
        <div class='col-md-4'></div>
        <div class='col-md-4 info'>
            <div class='title'>
                <h1>Learn something new!</h1>
                <h3>Powered by Wikipedia!</h3>
                <input id='search-query' type='text'></input>
            </div>
            <div class='buttons'>
                <button type='reset' form='search-query' class='btn btn-success' id='search-btn'> Search </button>
                <a href='https://en.wikipedia.org/wiki/Special:Random' class='btn btn-warning'> Random </a>
            </div>
        <div class='viewer'>
            <ul class='output'></ul>

        </div>
    </div>
    <div class='col-md-4'></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='main.js'></script>
</body>

</html>
