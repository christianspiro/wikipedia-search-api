<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Scratch that mental itch</title>
    <meta name="description" content="A quick web API project that allows you to search wikipedia and obtain a random link.">
    <link href="css/style.css" type="text/css" rel="stylesheet">

</head>

<body>
    <div class='container'>
            <div class='title'>
                <h1>Scratch that Mental Itch</h1>
                <h5>Powered by Wikipedia!</h5>
                <input title="Search" id='search-query' placeholder="One word works best!" type='text'>
            </div>
            <div class='buttons'>
                <a href='https://en.wikipedia.org/wiki/Special:Random' class='btn waves-effect red lighten-4 waves-light'> Random </a>
                <button class="btn waves-effect red lighten-3 waves-light" id='search-btn' form='search-query' type="submit" name="action">Submit
                    <i class="material-icons right"></i>
                </button>

            </div>
            <div class='viewer'>
            <ul class='output'></ul>
            </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src='js/main.js'></script>
</body>


</html>
