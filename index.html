<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
    <div class='container-fluid'>
        <div class='col-md-4'></div>
        <div class='col-md-4'>
            <div class='title'>
                <h1>Learn something new!</h1>
                <form id='search-query' type='text'></form>
                <div class='buttons'>
                    <button type='submit' form='search-query' class='btn btn-default' id='search-btn'> Search </button>
                    <a href='https://en.wikipedia.org/wiki/Special:Random' class='btn btn-default'> Random </a>
                </div>
            </div>
            <div class='viewer'>
                <ul class='output'></ul>
 
            </div>
        </div>
        <div class='col-md-4'></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='main.js'></script>
</body>

</html>
